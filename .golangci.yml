linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - bodyclose
    - nilerr
    - prealloc
    - unconvert

linters-settings:
  errcheck:
    check-type-assertions: false  # Type assertions in infra code are intentional
  govet:
    enable-all: true
    disable:
      - fieldalignment  # Too strict for clean domain types
      - shadow          # Too noisy â€” flags common `if err := ...; err != nil` idiom
  goimports:
    local-prefixes: github.com/tutu-network/tutu
  misspell:
    locale: US

issues:
  max-issues-per-linter: 0   # Report all issues (no cap)
  max-same-issues: 0         # Report all duplicates
  exclude-rules:
    # Test files can be more relaxed
    - path: _test\.go
      linters:
        - errcheck
        - bodyclose
        - unused
    # Suppress unusedwrite in tests (struct literals used for validation)
    - path: _test\.go
      linters:
        - govet
      text: "unusedwrite"
    # Domain types don't need all govet checks
    - path: internal/domain/
      linters:
        - govet
      text: "fieldalignment"
    # API handlers: w.Write/enc.Encode errors are rarely actionable
    - path: internal/api/
      linters:
        - errcheck
    # Infrastructure: fire-and-forget patterns (UDP writes, process kills, chmod)
    - path: internal/infra/
      linters:
        - errcheck
        - bodyclose
    # Executor: task status updates are best-effort logging
    - path: internal/app/executor/
      linters:
        - errcheck
    # MCP transport: w.Write errors in HTTP handlers
    - path: internal/mcp/
      linters:
        - errcheck
    # Prealloc is advisory, not a correctness issue
    - linters:
        - prealloc
      text: "Consider pre-allocating"
    # British spelling "cancelled" is intentional in our domain model
    - linters:
        - misspell
      text: "cancelled|CANCELLED|Cancelled"

run:
  timeout: 5m
  tests: true
  build-tags: []

output:
  formats:
    - format: colored-line-number
  sort-results: true
