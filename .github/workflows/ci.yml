name: TuTu CI

on:
  push:
    branches: [main, develop, 'phase/**']
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

env:
  GO_VERSION: '1.24'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Run tests with coverage
        run: go test -count=1 -coverprofile=coverage.out -covermode=atomic -timeout=300s ./...
        continue-on-error: ${{ matrix.os == 'windows-latest' }}
      - name: Check domain coverage >= 80%
        if: matrix.os == 'ubuntu-latest'
        run: |
          DOMAIN_COV=$(go test -coverprofile=domain.out ./internal/domain/... 2>&1 | grep -oP '\d+\.\d+%' | head -1 | tr -d '%')
          echo "Domain coverage: ${DOMAIN_COV}%"
          if (( $(echo "$DOMAIN_COV < 80" | bc -l) )); then
            echo "::error::Domain layer coverage ${DOMAIN_COV}% is below 80% threshold"
            exit 1
          fi
      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Vulnerability check (advisory)
        continue-on-error: true
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
      - name: Dependency audit
        run: go mod verify

  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    needs: [lint, test]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ''
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            ext: ''
          - os: macos-latest
            goos: darwin
            goarch: arm64
            ext: ''
          - os: macos-latest
            goos: darwin
            goarch: amd64
            ext: ''
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: '.exe'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          go build -ldflags "-s -w -X main.version=${VERSION}" \
            -o tutu-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} \
            ./cmd/tutu
      - uses: actions/upload-artifact@v4
        with:
          name: tutu-${{ matrix.goos }}-${{ matrix.goarch }}
          path: tutu-*

  release:
    name: Release
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true
      - name: Create checksums
        working-directory: dist
        run: sha256sum tutu-* > checksums.txt
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/tutu-*
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') }}
