name: Release

on:
  push:
    tags:
      - 'v*'    # Trigger on version tags like v0.1.0, v1.0.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  GO_VERSION: '1.24'

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            binary: tutu-linux-amd64
          - os: linux
            arch: arm64
            binary: tutu-linux-arm64
          - os: darwin
            arch: amd64
            binary: tutu-darwin-amd64
          - os: darwin
            arch: arm64
            binary: tutu-darwin-arm64
          - os: windows
            arch: amd64
            binary: tutu-windows-amd64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}"
          go build -ldflags "${LDFLAGS}" -o "${{ matrix.binary }}" ./cmd/tutu

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: ${{ matrix.binary }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Move binaries from artifact directories to release/
          for dir in dist/*/; do
            cp "${dir}"* release/ 2>/dev/null || true
          done
          # Generate checksums
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: TuTu ${{ steps.version.outputs.version }}
          body: |
            ## TuTu ${{ steps.version.outputs.version }}

            ### Installation

            **macOS / Linux:**
            ```sh
            curl -fsSL https://tutuengine.tech/install.sh | sh
            ```

            **Windows (PowerShell):**
            ```powershell
            irm tutuengine.tech/install.ps1 | iex
            ```

            **Build from source:**
            ```sh
            git clone https://github.com/NikeGunn/tutu.git
            cd tutu
            go build -o tutu ./cmd/tutu
            ```

            ### Checksums
            See `checksums.txt` for SHA-256 verification.
          files: release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
